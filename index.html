<script>
document.addEventListener("DOMContentLoaded", () => {
    const textElement = document.getElementById("animated-text");
    const textContent = textElement.textContent; // Get the full text
    textElement.textContent = ""; // Clear the initial text
    let index = 0;

    function typeWriter(callback) {
        if (index < textContent.length) {
            textElement.textContent += textContent.charAt(index);
            index++;
            setTimeout(() => typeWriter(callback), 100); // Adjust speed (in milliseconds)
        }else {
            if (callback) callback(); // Call the callback function after typing is complete
        }
        
    }
    
        function onTypewriterComplete() {
        // Dynamically create a span
        const nameElement = document.createElement("span");
        nameElement.id = "myName";
        nameElement.textContent = "Paxton"; // Set the text inside the span
        nameElement.style.color = "#24dcf5"; // Assign color to the span

        // Add the span to the textElement at the appropriate position
        const additionalText = " Munthali from Malawi.";
        textElement.innerHTML = `Hie, I am `;
        textElement.appendChild(nameElement); // Add the span
        textElement.innerHTML += additionalText; // Add remaining text
    }

    typeWriter(onTypewriterComplete);  // Start the effect
   
});
</script>
